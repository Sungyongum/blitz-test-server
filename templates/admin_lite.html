<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - SimpleBotManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-card {
            margin-bottom: 15px;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .btn-sm {
            margin: 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">SimpleBotManager Admin</span>
            <div>
                <a href="{{ url_for('main.index') }}" class="btn btn-outline-light btn-sm me-2">Back to User</a>
                <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Bot Management Overview</h2>
                    <button class="btn btn-primary" onclick="refreshAll()">ðŸ”„ Refresh All</button>
                </div>

                <!-- Summary Stats -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title" id="total-users">-</h5>
                                <p class="card-text">Total Users</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title" id="running-bots">-</h5>
                                <p class="card-text">Running Bots</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title" id="managed-bots">-</h5>
                                <p class="card-text">Managed Bots</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title" id="last-update">-</h5>
                                <p class="card-text">Last Update</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User List -->
                <div class="card">
                    <div class="card-header">
                        <h5>User Bot Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="user-list">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading user data...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toast container for messages -->
                <div id="message-area"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show toast message
        function showToast(message, type = 'info') {
            const toastHTML = `
                <div class="toast align-items-center text-white bg-${type} border-0 mt-3" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            
            const messageArea = document.getElementById('message-area');
            messageArea.insertAdjacentHTML('beforeend', toastHTML);
            
            const toastElement = messageArea.lastElementChild;
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
            
            // Auto-remove after toast is hidden
            toastElement.addEventListener('hidden.bs.toast', () => {
                toastElement.remove();
            });
        }

        // API call helper
        async function apiCall(endpoint, method = 'GET') {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                const response = await fetch(endpoint, options);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || data.message || `HTTP ${response.status}`);
                }
                
                return { success: true, data: data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // Format uptime seconds to readable string
        function formatUptime(seconds) {
            if (seconds <= 0) return 'N/A';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }

        // Admin bot control functions
        async function forceStart(userId) {
            const result = await apiCall(`/api/bot/start`, 'POST');
            if (result.success) {
                showToast(`Force started bot for user ${userId}`, 'success');
                refreshAll();
            } else {
                showToast(`Failed to force start for user ${userId}: ${result.error}`, 'danger');
            }
        }

        async function forceStop(userId) {
            const result = await apiCall(`/api/bot/stop`, 'POST');
            if (result.success) {
                showToast(`Force stopped bot for user ${userId}`, 'success');
                refreshAll();
            } else {
                showToast(`Failed to force stop for user ${userId}: ${result.error}`, 'danger');
            }
        }

        async function reconcile(userId) {
            const result = await apiCall(`/api/bot/recover`, 'POST');
            if (result.success) {
                const actions = result.data.actions || [];
                const actionText = actions.length > 0 ? ` (${actions.join(', ')})` : '';
                showToast(`Reconciled orders for user ${userId}${actionText}`, 'success');
            } else {
                showToast(`Failed to reconcile for user ${userId}: ${result.error}`, 'danger');
            }
        }

        // Refresh all data
        async function refreshAll() {
            const result = await apiCall('/admin/simple/status', 'GET');
            
            if (result.success) {
                const data = result.data;
                updateSummary(data.totals);
                updateUserList(data.users);
                showToast('Data refreshed successfully', 'success');
            } else {
                showToast(`Failed to refresh data: ${result.error}`, 'danger');
                // Show empty state
                document.getElementById('user-list').innerHTML = `
                    <div class="text-center text-muted">
                        <p>Failed to load data</p>
                        <button class="btn btn-primary" onclick="refreshAll()">Retry</button>
                    </div>
                `;
            }
        }

        // Update summary stats
        function updateSummary(totals) {
            document.getElementById('total-users').textContent = Object.keys(totals).length || 'N/A';
            document.getElementById('running-bots').textContent = totals.total_running || 0;
            document.getElementById('managed-bots').textContent = totals.total_managed || 0;
            
            const timestamp = totals.timestamp ? new Date(totals.timestamp).toLocaleTimeString() : 'N/A';
            document.getElementById('last-update').textContent = timestamp;
        }

        // Update user list
        function updateUserList(users) {
            const userList = document.getElementById('user-list');
            
            if (!users || Object.keys(users).length === 0) {
                userList.innerHTML = `
                    <div class="text-center text-muted">
                        <p>No managed bots found</p>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const [userId, status] of Object.entries(users)) {
                const badgeClass = status.running ? 'bg-success' : 'bg-secondary';
                const statusText = status.status || 'unknown';
                const uptime = formatUptime(status.uptime || 0);
                
                html += `
                    <div class="card user-card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <strong>User ${userId}</strong>
                                </div>
                                <div class="col-md-2">
                                    <span class="badge ${badgeClass} status-badge">
                                        ${status.running ? 'RUNNING' : 'STOPPED'}
                                    </span>
                                </div>
                                <div class="col-md-2">
                                    <small class="text-muted">Status: ${statusText}</small>
                                </div>
                                <div class="col-md-2">
                                    <small class="text-muted">Uptime: ${uptime}</small>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-success btn-sm" onclick="forceStart(${userId})" 
                                            ${status.running ? 'disabled' : ''}>
                                        Force Start
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="forceStop(${userId})"
                                            ${!status.running ? 'disabled' : ''}>
                                        Force Stop
                                    </button>
                                    <button class="btn btn-warning btn-sm" onclick="reconcile(${userId})">
                                        Reconcile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            userList.innerHTML = html;
        }

        // Auto-refresh every 60 seconds
        setInterval(refreshAll, 60000);
        
        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
        });
    </script>
</body>
</html>
