<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>🔑 비밀번호 변경</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <style>
    body { background-color: #fafafa; }
    .container { max-width: 400px; margin-top: 80px; }
    .logo { height: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <a href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo">
      </a>
    </div>
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">🔑 비밀번호 변경</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.change_password') }}">
          <div class="form-group">
            <label for="current_password">현재 비밀번호</label>
            <input type="password" id="current_password" name="current_password" class="form-control" placeholder="현재 비밀번호 입력" required>
          </div>
          <div class="form-group">
            <label for="new_password">새 비밀번호</label>
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="새 비밀번호 입력" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('main.index') }}">홈으로 돌아가기</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
